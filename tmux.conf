#reload source
unbind r
bind r source-file ~/.tmux.conf

#Leader
set -g prefix C-s

#mouse
set -g mouse on

#renumber windows
set -g base-index 1
set -g renumber-window on

#vim pan move
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Vim-like navigation in copy-mode
setw -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Bind 'v' to enter copy mode after the prefix key
bind-key v copy-mode

# neovim checkhealth recomandations
## escape time
set escape-time 300
set-option -sg escape-time 10

## focus event for 'autoread'
set-option -g focus-events on

##set Rgb capability for 'termguicolor'
set-option -sa terminal-features ',xterm-256color:RGB'


## set environnement DBUS for GPG pinentry
set-option -g update-environment 'DBUS_SESSION_BUS_ADDRESS'

# Tpm conf
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'

# TPM Installation
# set neovimnavigation
set -g @plugin 'christoomey/vim-tmux-navigator'
#resurrect and continuum
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

set -g @plugin 'catppuccin/tmux'

# config 3 catppuccin
